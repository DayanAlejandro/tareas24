<?xml version="1.0" standalone="no"?>
<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <!-- Triángulo equilátero -->
  <polygon points="250,60 210,140 290,140" stroke="blue" fill="transparent" stroke-width="5"/>

  <!-- Estrella -->
  <polygon points="350,75 370,150 450,150 380,200 400,275 350,225 300,275 320,200 250,150 330,150" 
    stroke="red" fill="transparent" stroke-width="5"/>

  <!-- Semi-círculo -->
  <path d="M100,300 A50,50 0 0,1 200,300 L150,300 Z" fill="transparent" stroke="green" stroke-width="5"/>

  <!-- Curva de Bézier cúbica -->
  <path d="M10,350 C50,300 150,400 200,350" fill="none" stroke="purple" stroke-width="5"/>

  <!-- Rectángulo con esquinas redondeadas -->
  <rect x="300" y="300" rx="20" ry="20" width="100" height="50" stroke="orange" fill="transparent" stroke-width="5"/>

  <!-- Polígono hexagonal -->
  <polygon points="100,400 120,450 170,450 190,400 170,350 120,350" 
    stroke="gold" fill="transparent" stroke-width="5"/>
  
</svg>
